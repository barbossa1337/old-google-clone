<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./assets/google.jpg" alt="Google Logo" class="google-img">
    </header>
    <main class="inputContainer">
        <p>Search the web using Google!</p>
        <input type="search" class="searchInput">
        <div class="buttonContainer">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
    </main>
    <footer class="footerContainer">
        <div class="container large">
            <p>Special Searches</p>
            <p>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Standford Search</a>
            </p>
            <p>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </p>
        </div>
        <div class="container small">
            <p><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></p>
            <p><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></p>
            <p><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a></p>
            <p><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a></p>
        </div>
        <div class="container large fs-small" style="background-color: #62B3AA!important;">
            <p>Get Google!</p>
            <label for="email">updates monthly:</label>
            <input type="email" name="email" id="email">
            <div class="subscribeContainer">
                <button>Subscribe</button>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
        </div>
    </footer>
    <p class="copyright">Copyright Â©1998 Google Inc.</p>
</body>
</html>
